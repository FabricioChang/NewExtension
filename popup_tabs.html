<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Time Tracker BG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="tabs_style.css" />
  <script src="chart.min.js" defer></script>
  <script src="popup_tabs.js" defer></script>
</head>
<body>
  <div class="tab-header">
    <button class="tab-btn active" data-tab="grafico">Gr√°fico</button>
    <button class="tab-btn" data-tab="detalle">Detalle Subtareas</button>
    <button class="tab-btn" data-tab="exportar">Exportar</button>
  </div>

  <!-- Tab 1: dona -->
  <div class="tab-content" id="grafico">
    <canvas id="donutChart" style="width:100%;height:200px;"></canvas>
  </div>

  <!-- Tab 2: lista de tiempos -->
  <div class="tab-content hidden" id="detalle">
  <div class="scroll-container">
    <ul id="timeList" class="time-list"></ul>
  </div>
</div>

  <!-- Tab 3: exportar -->
  <div class="tab-content hidden" id="exportar">
    <button id="exportBtn" class="export-button">Exportar CSV</button>
  </div>
</body>
</html>
